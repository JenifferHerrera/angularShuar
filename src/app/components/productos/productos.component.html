<form (ngSubmit)="addData()">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" class="form-control" [(ngModel)]='producto.nombre'>
      </div>
    <div class="form-group">
      <label for="name">Detalle</label>
      <input type="text" name="name" class="form-control" [(ngModel)]='producto.detalle'>
    </div>
    <div class="form-group">
        <label for="name">Precio</label>
        <input type="text" name="name" class="form-control" [(ngModel)]='producto.precio'>
      </div>
    <div class="form-group">
        <label for="name">Foto</label>
        <input type="file" (change)="capturarFile($event)" name="name" class="form-control" [(ngModel)]='producto.foto'>
      </div>
      <div *ngIf = "previsualizacion">
        <img [src] = "previsualizacion" alt = "">
      </div>
      <div class="form-group">
        <label for="name">Asociado_id</label>
        <input type="text" name="name" class="form-control" [(ngModel)]='producto.asociado_id'>
      </div>
      <br>
    <button class="btn btn-dark btn-sm mt-4">Registrar</button>
  </form>
  <table class="table">
    <thead>
      <tr>
       <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Detalle</th>
        <th scope="col">Precio</th>
        <th scope="col">Foto</th>
        <th scope="col">Asociado_id</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
       <th scope="row">{{producto.id}}</th>
        <th scope="row">{{producto.nombre}}</th>
        <th scope="row">{{producto.detalle}}</th>
        <th scope="row">{{producto.precio}}</th>
        <th scope="row">{{producto.foto}}</th>
        <th scope="row">{{producto.asociado_id}}</th>
        <td><button class="btn btn-danger" (click)="deleteData(producto.id)">Eliminar</button></td>
        <td><button class="btn btn-primary" routerLink="edit/{{producto.id}}">Editar</button></td> 
      </tbody>
    </table>
